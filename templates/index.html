<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Sales Chatbot</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
        background-color: #f4f4f4;
      }
      #chatbox {
        width: 80%;
        height: 400px;
        border: 1px solid #ccc;
        overflow-y: auto;
        margin: auto;
        padding: 10px;
        background: white;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
      }
      .message {
        padding: 8px;
        margin: 5px;
        border-radius: 10px;
        max-width: 80%;
        display: inline-block;
        word-wrap: break-word;
      }
      .user { 
        background: #007bff;
        color: white;
        align-self: flex-end;
      }
      .ai {
        background: #f1f1f1;
        color: black;
        align-self: flex-start;
      }
      .loading {
        font-style: italic;
        color: gray;
      }
      #input-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 10px;
      }
      input {
        width: 70%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
      button {
        padding: 10px;
        border-radius: 5px;
        background: #007bff;
        color: white;
        border: none;
        margin-left: 10px;
        cursor: pointer;
      }
      button:hover {
        background: #0056b3;
      }
      .logo-img {
        max-width: 200px;
        display: block;
        margin-top: 10px;
      }
      .html-preview {
        width: 100%;
        height: 120px;
        font-family: monospace;
        background: #f9f9f9;
        padding: 5px;
        border-radius: 5px;
        overflow: auto;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <h2>AI Sales Chatbot</h2>
    <div id="chatbox"></div>

    <div id="input-container">
      <input type="text" id="userInput" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
    <br />
   <h3>Admin Payment Customization</h3>
<label for="adminAmount">Enter Amount ($):</label>
<input type="number" id="adminAmount" min="1" step="0.01">
<button onclick="processCustomPayment()">Set Custom Payment</button>


    <script>
      async function sendMessage() {
        let userMessage = document.getElementById("userInput").value.trim();
        if (!userMessage) return;

        let chatbox = document.getElementById("chatbox");
        appendMessage("user", `You: ${userMessage}`);

        let typingMessage = appendMessage(
          "ai",
          "<strong>AI:</strong> Typing...",
          true
        );

        let response = await fetch("/chatbot", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userMessage }),
        });

        let data = await response.json();
        removeMessage(typingMessage);

        if (data.image_url) {
          appendMessage(
            "ai",
            `<strong>AI:</strong> Here is your generated logo: <br>`
          );
          appendImage(data.image_url);
        } else if (data.html_code) {
          appendMessage(
            "ai",
            `<strong>AI:</strong> Here is your generated website:`
          );
          appendHTMLPreview(data.html_code);
        } else {
          appendMessage("ai", `<strong>AI:</strong> ${data.response}`);
        }

        document.getElementById("userInput").value = "";
      }

      function appendMessage(sender, message, isTemporary = false) {
        let chatbox = document.getElementById("chatbox");
        let messageElement = document.createElement("p");
        messageElement.classList.add("message", sender);
        messageElement.innerHTML = message;
        chatbox.appendChild(messageElement);
        chatbox.scrollTop = chatbox.scrollHeight;
        return isTemporary ? messageElement : null;
      }

      function appendImage(url) {
        let chatbox = document.getElementById("chatbox");
        let img = document.createElement("img");
        img.src = url;
        img.alt = "Generated Logo";
        img.classList.add("logo-img");
        chatbox.appendChild(img);
        chatbox.scrollTop = chatbox.scrollHeight;
      }

      function appendHTMLPreview(htmlCode) {
        let chatbox = document.getElementById("chatbox");
        let textarea = document.createElement("textarea");
        textarea.classList.add("html-preview");
        textarea.readOnly = true;
        textarea.textContent = htmlCode;
        chatbox.appendChild(textarea);
        chatbox.scrollTop = chatbox.scrollHeight;
      }

      function removeMessage(element) {
        if (element) element.remove();
      }

      async function processCustomPayment() {
    let adminAmount = document.getElementById("adminAmount").value;
    if (!adminAmount || adminAmount < 1) {
        alert("Please enter a valid amount (minimum $1)");
        return;
    }

    let amountInCents = Math.round(adminAmount * 100); // Convert to cents for Stripe

    let response = await fetch("/create-checkout-session", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ amount: amountInCents }),
    });

    let data = await response.json();
    if (data.checkout_url) {
        window.location.href = data.checkout_url;  // Redirect to Stripe
    } else {
        alert("Error processing payment: " + data.error);
    }
}

    </script>
  </body>
</html>
